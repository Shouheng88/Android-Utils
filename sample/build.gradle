buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.novoda:bintray-release:0.8.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url  "https://shouheng.bintray.com/Android-Utils" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
